<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title style="width: 100%; padding: 5px;">Welcome {{userName}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list style="height: 100%;">
      <ion-item class="menu-item" (click)="goToSchedule()" *ngIf="isHome()" >
        <ion-icon style="color: inherit;" slot="start" [ios]="'time-outline'" [md]="'time-sharp'"></ion-icon>
        <ion-label>Schedule</ion-label>
      </ion-item>
      <ion-item class="menu-item" (click)="goToHome()" *ngIf="!isHome()">
        <ion-icon style="color: inherit;" slot="start" name="map-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item class="menu-item" (click)="logout()" >
        <ion-icon style="color: inherit;" slot="start" [ios]="'lock-open-outline'" [md]="'lock-open-sharp'"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
